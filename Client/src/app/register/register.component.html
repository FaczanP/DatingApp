<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <!-- #registerForm="ngForm" it was before it was changed to [formGroup]=""] -->
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3">
        <label style="margin-right: 10px;">I am a :</label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
        </label>
        <label class="form-check-label ms-3">
            <input type="radio" class="form-check-input" value="female" formControlName="gender"> Female
        </label>
    </div>
    <app-text-imput [formControl]="$any(registerForm.controls['username'])" [label]="'Username'"></app-text-imput>

    <app-text-imput [formControl]="$any(registerForm.controls['knownAs'])" [label]="'Known As'"></app-text-imput>

    <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" [label]="'Date of Birth'"
        [maxDate]="maxDate"></app-date-picker>

    <app-text-imput [formControl]="$any(registerForm.controls['city'])" [label]="'City'"></app-text-imput>

    <app-text-imput [formControl]="$any(registerForm.controls['country'])" [label]="'Country'"></app-text-imput>

    <app-text-imput [formControl]="$any(registerForm.controls['password'])" [label]="'Password'"
        [type]="'password'"></app-text-imput>

    <app-text-imput [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'Confirm password'"
        [type]="'password'"></app-text-imput>

    <div class="row">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
